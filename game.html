<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Catch em!</title>
        <link rel="stylesheet" href="css/stylegame.css" type="text/css">
        
        <link href="images/bird.jpg" rel="icon" type="image/jpg">
        
        <script src="js/jquery-3.1.1.js"></script>
        <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="header"> 
            <p id="timer">TIMER : 60</p>
            <p id="score">SCORE : 0</p>
        </div>
        
        <div id="source">
            <img src="images/bird.jpg">
        </div>
        <div id="target">
            <img src="images/pig.jpg">
        </div>
        
        <div class="box hide">
            <div id="gameover">
                <h4>Sorry, your time ran out!</h4>
                <h3 id="scoredialog">Your score is  </h3>
                <p id="comments">Comment</p>
                <div id="replay">
                    <a href="index.html">Play Again?</a>
                </div>
            </div>
        </div>
    </body>
</html>
